<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信重构</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <div class="width-1360 auto">
            <a href="javascript:;" class="logo"><img src="images/common/logo.png"></a>
        </div>
    </div>
    <div class="background-white auto login">
        <h2 class="login-title">用户登录</h2>
        <form action="html.html">
            <div class="row field">
                <label>用户名：</label>
                <input type="text" size="40">
                <div class="errorMessage">这里最多可能有十二个字哦</div>
            </div>
            <div class="row field">
                <label>用户密码：</label>
                <input type="text" size="40">
                <div class="errorMessage">这里最多可能有十二个字哦</div>
            </div>
            <div class="row field">
                <label>验证码：</label>
                <input type="text">
                <img class="right" src="images/del/captcha.html.png">
                <div class="errorMessage">这里最多可能有十二个字哦</div>
            </div>
            <div class="clear"></div>
            <div class="row field">
                <input type="submit" value="提交" class="button button-green right">
            </div>
        </form>

    </div>

    <div class="footer">
        <ul class="width-1360 auto">
            <li class="left"><a href="javascript:;">关于我们</a></li>
            <li class="left"><a href="javascript:;">联系我们</a></li>
            <li class="left"><a href="javascript:;">联系邮箱</a></li>
            <li class="left border-none">Copyright &copy; 2014-2015 Oppein. All Rights Reserved. </li>
        </ul>
    </div>
</body>
</html>
